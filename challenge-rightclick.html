    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice jQuery</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                //отключение контекстного меню при клике правой кнопкой мыши в браузере
                $(document).contextmenu(function(){
                    return false;
                });
                //уведомление что правая кнопка мыши нажата
                $('img').contextmenu(function(){
                    alert("Right button is clicked");
                });
            });
        </script>
    </head>
    <body>
        <img src="https://live.staticflickr.com/4108/5038677841_a207e3ba23_h.jpg" alt="img">
    </body>
    </html>
