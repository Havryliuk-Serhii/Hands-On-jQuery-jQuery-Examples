<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice jQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        
        $(document).ready(function(){
            refreshContent();
        });
        var quoteArr = [];
        quoteArr [0] = "The best preparation for tomorrow is doing your best today.";
        quoteArr [1] = "Every accomplishment status with the decision to try.";
        quoteArr [2] = "Try to be a rainbow in someone's cloud.";
        quoteArr [3] = "Nurture your mind with great thoughts.";
        quoteArr [4] = "A goal without a plan is just a wish.";
        quoteArr [5] = "We become what we think about.";
        quoteArr [6] = "The sure way to miss success is to miss the opportunity.";
        quoteArr [7] = "The best way to prepare for life is to begin to live.";
        quoteArr [8] = "What hurts you today makes you stronger tomorrow.";
        quoteArr [9] = "The best way to make your dreams come true is to wake up.";
        quoteArr [10] = "A person who never made a mistake never tried anything new.";
        quoteArr [11] = "Life is about making an impact, not making an income.";
        quoteArr [12] = "Life isn't about getting and having, it's about giving and being.";
        function refreshContent(){
            var randomQuote = Math.floor(Math.random() * quoteArr.length);
            $('#content').html(quoteArr[randomQuote]);
            setTimeout(refreshContent, 2000);
           
        }
    </script>
</head>
<body>
    <div id="content" style="font-size:30px;"></div>
    <img src="https://live.staticflickr.com/4838/44841467115_b74bf06ac5_h.jpg" alt=""  style="width: 300px; height: 200px;position:absolute; top: 40px;">    
</body>
</html>
