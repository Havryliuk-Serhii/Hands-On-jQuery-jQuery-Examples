    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice jQuery</title>
        <style>
            .highlight{
                background:yellow;
                font-weight: bold;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $('#search').keyup(function(){
                    searchHightLight($(this).val());
                });
            });

            function searchHightLight(searchText){
                if (searchText) {
                    var content = $('p').text();
                    var searchExp = new RegExp(searchText, 'ig');
                    var matches = content.match(searchExp);
                    if(matches){
                        $('p').html(content.replace(searchExp, function(match){
                            return '<span class="highlight">' + match +'</span>'
                        }));
                    } else{
                        $('.highlight')removeClass('highlight');
                    }
                    
                } else{
                    $('.highlight')removeClass('highlight');
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="search">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Atque, eum debitis? Quod, quo incidunt rerum excepturi corrupti, at iste est ipsam perferendis eius expedita explicabo impedit, pariatur eos ea voluptatum?</p>
    </body>
    </html>
