    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice jQuery</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $('#checkall').click(function(){
                    $('input[type=checkbox]').attr('checked', false);
                    $('input[type=checkbox]').click(function(){
                        var amount =  0;
                        $('input:checked').each(function(){
                            var value = $(this).attr('value')*1;
                            amount += value;
                        });
                        $('#result').html('<b>Total amount: $' + amount);
                    });
                });
              
            });
        </script>
    </head>
    <body>
        <input type="checkbox" id="cream" value="1">Ice Cream($1)
        <input type="checkbox" id="burger" value="2">Burger($2)
        <input type="checkbox" id="fries" value="3">french Fries($3)
        <input type="checkbox" id="pizza" value="5">Pizza($5) <br><br>
        <div id="result"><b>Total amount: $0</b></div>
    </body>
    </html>
