<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice jQuery</title>
    <style>
        .picture{
            width: 400px;
            height: 300px;
            top:10px;
            left:10px;
            position: absolute;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.picture').hide();
            $('.picture:first').fadeIn(1000);
            $('.picture').click(function(){
                $(this).fadeOut(1000);
                var next =($(this).next().length)?$(this).next():$('.picture:first');
                next.fadeIn(1000);
            });
        });
    </script>
</head>
<body>
    <img class="picture" src="https://live.staticflickr.com/4838/44841467115_b74bf06ac5_h.jpg" alt="">
    <img class="picture" src="https://live.staticflickr.com/6026/5974409288_002b8f7bb6_h.jpg" alt="">
    <img class="picture" src="https://live.staticflickr.com/4108/5038677841_a207e3ba23_h.jpg" alt="">
    <img class="picture" src="https://live.staticflickr.com/6026/5974409288_002b8f7bb6_h.jpg" alt="">
    <img class="picture" src="https://live.staticflickr.com/4108/5038677841_a207e3ba23_h.jpg" alt="">
</body>
</html>
