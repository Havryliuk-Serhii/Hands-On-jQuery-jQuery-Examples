    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice jQuery</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
               $(document).click(function(event){
                    $('#position').html('X axis:' + event.pageX + '<br/> Y axis:' + event.pageY);
                    $('img').css({left:event.pageX,top:event.pageY});
               });              
            });
        </script>
    </head>
    <body>
        <div style="position: relative;">
            <img src="https://live.staticflickr.com/4108/5038677841_a207e3ba23_h.jpg" alt="image" style="position:absolute; left:40px; top:40px;">
            <div id="position">Result goes here...</div>
        </div>        
    </body>
    </html>
