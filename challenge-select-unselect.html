    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice jQuery</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $('#checkall').click(function(){
                    $('input[type=checkbox]').prop('checked', $('#checkall').is(':checked'));
                });
              
            });
        </script>
    </head>
    <body>
        <div><input type="checkbox" id="checkall"><b>All</b></div>
        <div><input type="checkbox">Ice Cream</div>
        <div><input type="checkbox">Burger</div>
        <div><input type="checkbox">french Fries</div>
        <div><input type="checkbox">Pizza</div>
    </body>
    </html>
